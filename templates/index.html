<!doctype html>
<html lang="en">
  <head>
  	<title>Jake Company Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url(static/images/bg.jpg);"></div>
		      	


<form action="/" class="login-form" method="POST">

	<div class="form-group">
		<input type="text" class="form-control text-center" placeholder="Name" required
			name="name">
	</div>

	<div class="form-group">
		<input type="email" class="form-control text-center" placeholder="Email Address" required
			name="email">
	</div>

	<div class="form-group">
		<input type="text" class="form-control text-center" placeholder="Company Name" required
			name="company">
	</div>

	<div class="form-group">
		<input type="text" class="form-control text-center" placeholder="Frequency" required
			name="frequency">
	</div>

	<div class="form-group">
		
		<select name="format" id="format" class="form-control text-primary text-center">
			<option value="xlsx" class="text-dark bg-dark">Excel</option>
			<option value="csv" class="text-dark bg-dark">CSV</option>
			<option value="pdf" class="text-dark bg-dark">PDF</option>
		</select>
	</div>

	<div class="form-group">
		<button type="submit" class="btn form-control btn-primary rounded 
			submit px-3">Fetch Data</button>
	</div>

</form>
	          

	        </div>
				</div>
			</div>
		</div>
	</section>

	

	</body>
</html>
